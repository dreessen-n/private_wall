<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Wall</title>
</head>
<body>
    <div class="wrapper">
        <!-- Navbar section -->
        <div class="nav_container">
            <div class="header">
                <h1>CodingDojo Wall</h1>
            </div>
            <div class="welcome">
                Welcome {{ session.first_name }} {{ session.last_name }}
            </div>
            <a class="btn btn-warning" href="/logout" role="button">Logout</a>
        </div>
        <!-- Main section -->
        <div class="main">
            <!-- Received messages section -->
            <div class="container_messages">
                <h2>{{ session.first_name }} Messages for you</h2>
                <table class="table">
                  <tbody>
                    {% for m in user_messages %}
                    <tr>
                        <td>{{ user_messages.sender }} said </td>
                        <td>{{ user_messages.message }}</td>
                        <td><a class="btn btn-warning" href=f"/delete_message/{user_messages.id}" role="button">Delete</a></td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
                
            </div>
            <!-- Send section -->
            <div class="container_messages">
                <h2>Send a message</h2>
                <a class="btn btn-warning" href="/logout" role="button">Logout</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
